<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Altium Secure Identity</title>

<style>
/* General */
html { scroll-behavior: smooth; }
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000;
    color: white;
    overflow-x: hidden;
}

/* Canvas background */
canvas { position: fixed; top: 0; left: 0; z-index: -1; }

/* Navbar */
.navbar {
    position: fixed;
    width: 100%;
    padding: 20px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    z-index: 10;
}
.logo { font-size: 22px; font-weight: bold; letter-spacing: 2px; }
.nav-links a {
    color: white;
    text-decoration: none;
    margin-left: 30px;
    font-size: 16px;
    opacity: 0.8;
}
.nav-links a:hover { opacity: 1; }

/* Hero */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}
.hero h1 { font-size: 60px; margin: 0; }
.hero p { font-size: 18px; opacity: 0.7; margin-top: 10px; }
.button {
    margin-top: 25px;
    padding: 12px 28px;
    background: white;
    color: black;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}
.button:hover { 
    background: #00ff99; 
    color: black;
    transform: scale(1.08);
    box-shadow: 0 0 20px #00ff99;
}

/* Sections */
.section { 
    padding: 120px 20px; 
    text-align: center; 
    opacity: 0; 
    transform: translateY(50px); 
    transition: all 1s ease; 
}
.section.visible { 
    opacity: 1; 
    transform: translateY(0); 
}

/* Glass Card style */
.glass {
    background: rgba(255,255,255,0.05);
    padding: 40px;
    border-radius: 20px;
    width: 320px;
    margin: 20px auto;
    backdrop-filter: blur(15px);
    transition: 0.5s;
}
.glass:hover {
    transform: scale(1.02);
    box-shadow: 0 0 30px rgba(0,255,153,0.3);
}

/* Footer */
.footer { text-align: center; padding: 40px; opacity: 0.6; }

/* Card status text */
.valid { color: #00ff99; font-weight:bold; }
.expired { color: red; font-weight:bold; }

/* Verification badge */
#verificationBadge {
  margin-top: 20px;
  text-align: center;
  opacity: 0;
  transform: scale(0);
  transition: all 0.5s ease;
}
#verificationBadge.show {
  opacity: 1;
  transform: scale(1);
}
.badge-circle {
  width: 80px;
  height: 80px;
  margin: 0 auto 10px auto;
  border-radius: 50%;
  background: #00ff99;
  color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
  font-weight: bold;
  box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
  animation: pop 0.5s ease;
}
@keyframes pop {
  0% { transform: scale(0); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">ALTIUM</div>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#verify">Verify</a>
    <a href="#admin">Admin</a>
  </div>
</div>

<!-- Hero Section -->
<section class="hero" id="home">
  <h1>ALTIUM VERIFICATION PLATFORM </h1>
  <p> Employee/Visitors verification platform</p>
  <button class="button" onclick="scrollToSection('verify')">Verify Card</button>
</section>

<!-- Verify Section -->
<section class="section" id="verify">
  <h2>Card Verification</h2>
  <div class="glass">
    <input type="text" id="verifyID" placeholder="Enter 10 Digit ID">
    <button class="button" onclick="verifyCard()">Verify</button>
    <div id="verifyResult"></div>

    <!-- Animated Badge -->
    <div id="verificationBadge" style="display:none;">
      <div class="badge-circle">&#10003;</div>
      <p>Verification Successful</p>
    </div>
  </div>
</section>

<!-- Admin Section -->
<section class="section" id="admin">
  <h2>Admin Panel</h2>

  <div class="glass">
    <h3>Login</h3>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button class="button" onclick="adminLogin()">Login</button>
  </div>

  <div class="glass" id="adminPanel" style="display:none;">
    <h3>Add Employee</h3>
    <input type="text" id="newID" placeholder="10 Digit ID">
    <input type="text" id="newName" placeholder="Full Name">
    <input type="text" id="newType" placeholder="Employee / Visitor">
    <input type="text" id="newAccess" placeholder="Access Level">
    <input type="date" id="newIssue" placeholder="Issue Date">
    <input type="date" id="newValid" placeholder="Valid Till">
    <button class="button" onclick="addEmployee()">Add</button>
  </div>
</section>

<!-- Footer -->
<div class="footer">
  Â© 2026 Altium Secure Systems
</div>

<script>
// Smooth scroll
function scrollToSection(id) { document.getElementById(id).scrollIntoView(); }

// DATABASE
let database = {
  "2010094908": { name: "Aarush Kumar Mohanta", type: "Temporary Visitor", access: "Reception & Meeting Rooms", issue: "2026-04-06", valid: "2026-04-06" },
  "1234567890": { name: "Rahul Sharma", type: "Employee", access: "Full Office Access", issue: "2025-01-01", valid: "2028-01-01" }
};

// Auto-load via QR
window.onload = function() {
  let params = new URLSearchParams(window.location.search);
  let id = params.get("id");
  if(id){ scrollToSection('verify'); displayProfile(id); }
};

// Display profile
function displayProfile(id){
  let result = document.getElementById("verifyResult");
  if(!database[id]) { result.innerHTML = "<p style='color:red;'>Profile Not Found</p>"; document.getElementById("verificationBadge").style.display="none"; return; }
  let card = database[id];
  let today = new Date();
  let validDate = new Date(card.valid);
  let status = today <= validDate ? "<p class='valid'>Status: VALID</p>" : "<p class='expired'>Status: EXPIRED</p>";
  result.innerHTML =
    "<h3>Visitor Profile</h3>" +
    "<p><strong>Name:</strong> "+card.name+"</p>" +
    "<p><strong>Card Type:</strong> "+card.type+"</p>" +
    "<p><strong>Access Level:</strong> "+card.access+"</p>" +
    "<p><strong>Issue Date:</strong> "+card.issue+"</p>" +
    "<p><strong>Valid Till:</strong> "+card.valid+"</p>" +
    status;

  // Animated badge
  let badge = document.getElementById("verificationBadge");
  if(today <= validDate){
    badge.style.display = "block";
    badge.classList.remove("show");
    void badge.offsetWidth; // trigger animation
    badge.classList.add("show");
    setTimeout(()=>{badge.style.display="none";},3000);
  } else badge.style.display="none";
}

// Manual verify
function verifyCard(){ let id = document.getElementById("verifyID").value; displayProfile(id); }

// Admin login
function adminLogin(){
  let pass = document.getElementById("adminPass").value;
  if(pass === "admin123"){ document.getElementById("adminPanel").style.display = "block"; }
}

// Add Employee
function addEmployee(){
  let id = document.getElementById("newID").value;
  database[id] = {
    name: document.getElementById("newName").value,
    type: document.getElementById("newType").value,
    access: document.getElementById("newAccess").value || "General",
    issue: document.getElementById("newIssue").value,
    valid: document.getElementById("newValid").value
  };
  alert("Employee Added!");
}

// Floating shapes background
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let shapes = [];
const shapeTypes = ["circle","triangle","square"];
for(let i=0;i<80;i++){
  shapes.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*20+10,
    type: shapeTypes[Math.floor(Math.random()*3)],
    speedX: (Math.random()-0.5)*0.5,
    speedY: (Math.random()-0.5)*0.5,
    color: `hsla(${Math.random()*360}, 70%, 60%, 0.3)`
  });
}
let mouseX = canvas.width/2, mouseY = canvas.height/2;
canvas.addEventListener("mousemove", e => { mouseX=e.clientX; mouseY=e.clientY; });

function drawShapes(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  shapes.forEach(s=>{
    ctx.fillStyle = s.color;
    ctx.beginPath();
    switch(s.type){
      case "circle": ctx.arc(s.x,s.y,s.size/2,0,Math.PI*2); break;
      case "triangle":
        ctx.moveTo(s.x,s.y-s.size/2);
        ctx.lineTo(s.x-s.size/2,s.y+s.size/2);
        ctx.lineTo(s.x+s.size/2,s.y+s.size/2);
        ctx.closePath(); break;
      case "square": ctx.rect(s.x-s.size/2,s.y-s.size/2,s.size,s.size); break;
    }
    ctx.fill();
    // move shapes
    s.x += s.speedX + (mouseX-s.x)*0.0005;
    s.y += s.speedY + (mouseY-s.y)*0.0005;
    if(s.x>canvas.width) s.x=0; if(s.x<0) s.x=canvas.width;
    if(s.y>canvas.height) s.y=0; if(s.y<0) s.y=canvas.height;
  });
  requestAnimationFrame(drawShapes);
}
drawShapes();

// Section scroll animations
const sections = document.querySelectorAll(".section");
window.addEventListener("scroll", () => {
  const trigger = window.innerHeight*0.8;
  sections.forEach(section => {
    const top = section.getBoundingClientRect().top;
    if(top < trigger){ section.classList.add("visible"); }
  });
});
</script>
</body>
</html>
